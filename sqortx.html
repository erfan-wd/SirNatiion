<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Natiion | گیمینگ و طنز</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: center;
            background: #1e1e2e;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        /* انیمیشن ورود */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* استایل کارت پروفایل */
        .profile-card {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            width: 380px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* استایل عکس با انیمیشن هاور */
        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            transition: transform 0.3s ease-in-out;
        }

        /* انیمیشن هاور عکس */
        .profile-card img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* عنوان */
        .profile-card h2 {
            margin: 15px 0;
            color: #fff;
            font-weight: 700;
            font-size: 22px;
        }

        /* توضیحات */
        .profile-card p {
            font-size: 14px;
            margin: 10px 0;
            color: #eee;
        }

        /* انیمیشن دکمه‌های شبکه‌های اجتماعی */
        @keyframes buttonHover {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* استایل دکمه‌های شبکه اجتماعی */
        .social-links a {
            text-decoration: none;
            color: white;
            background: #ffcc00;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        /* انیمیشن دکمه‌ها در هاور */
        .social-links a:hover {
            background: #ffdb4d;
            animation: buttonHover 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://static.cdn.asset.aparat.com/profile-photo/20329213-150479-m.jpg" alt="عکس پروفایل">
        <h2>Sir Natiion</h2>
        <p>🎮 گیمر حرفه‌ای | 🎤 صداپیشه طنز | 🚀 عاشق دنیای ماینکرفت</p>
        <p>«ماینکرفت دنیای منه و من اینجا هستم تا هم بازی کنم، هم بخندم و هم شما رو سرگرم کنم! 😎🔥»</p>
        
        <div class="social-links">
            <a href="https://www.youtube.com/@SirNationTV" target="_blank">📺 یوتیوب</a>
            <a href="https://www.aparat.com/SirNatiion" target="_blank">🎥 آپارات</a>
        </div>
    </div>

</body>
</html>
